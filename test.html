    <!--begin for FPT chat bot-->
    <script>
        // Configs
        let liveChatBaseUrl   = document.location.protocol + '//' + 'livechat.fpt.ai/v36/src'
        let LiveChatSocketUrl = 'livechat.fpt.ai:443'
        let FptAppCode        = '8f7e0d766ab7df1188a36e71bdcc9faf'
        let FptAppName        = 'Chat cùng BIDV'
        // Define custom styles
        let CustomStyles = {
            // header
            headerBackground: 'linear-gradient(86.7deg, #006B68FF 0.85%, #13AE8EFF 98.94%)',
            headerTextColor: '#ffffffff',
            headerLogoEnable: true,
            headerLogoLink: 'https://i.im.ge/2023/04/27/LZN93x.logo-bidv-20220426071253-removebg-preview1-2-1.png',
            headerText: 'Chat cùng BIDV',
            // main
            primaryColor: '#006B68FF',
            secondaryColor: '#BCBECF96',
            primaryTextColor: '#ffffffff',
            secondaryTextColor: '#000000DE',
            buttonColor: '#006B687B',
            buttonTextColor: '#ffffffff',
            bodyBackgroundEnable: true,
            bodyBackgroundLink: 'https://i.im.ge/2023/04/27/LVCPQD.body-1.png',
            avatarBot: 'https://i.im.ge/2023/04/27/LZN93x.logo-bidv-20220426071253-removebg-preview1-2-1.png',
            sendMessagePlaceholder: '',
            // float button
            floatButtonLogo: 'https://i.im.ge/2023/04/27/LZN93x.logo-bidv-20220426071253-removebg-preview1-2-1.png',
            floatButtonTooltip: 'Chat cùng BIDV',
            floatButtonTooltipEnable: true,
            // start screen
            customerLogo: 'https://i.im.ge/2023/04/27/LZNF9C.logo-bidv-20220426071253-removebg-preview1-1-1-2.png',
            customerWelcomeText: 'Họ và tên Quý khách',
            customerButtonText: 'Bắt đầu',
            prefixEnable: true,
            prefixType: 'radio',
            prefixOptions: ["Anh","Chị"],
            prefixPlaceholder: 'Danh xưng',
            // custom css
            css: ''
        }
        // Get bot code from url if FptAppCode is empty
        if (!FptAppCode) {
            let appCodeFromHash = window.location.hash.substr(1)
            if (appCodeFromHash.length === 32) {
                FptAppCode = appCodeFromHash
            }
        }
        // Set Configs
        let FptLiveChatConfigs = {
            appName: FptAppName,
            appCode: FptAppCode,
            themes : '',
            styles : CustomStyles
        }
        // Append Script
        let FptLiveChatScript  = document.createElement('script')
        FptLiveChatScript.id   = 'fpt_ai_livechat_script'
        FptLiveChatScript.src  = liveChatBaseUrl + '/static/fptai-livechat.js'
        document.body.appendChild(FptLiveChatScript)
        // Append Stylesheet
        let FptLiveChatStyles  = document.createElement('link')
        FptLiveChatStyles.id   = 'fpt_ai_livechat_script'
        FptLiveChatStyles.rel  = 'stylesheet'
        FptLiveChatStyles.href = liveChatBaseUrl + '/static/fptai-livechat.css'
        document.body.appendChild(FptLiveChatStyles)
        // Init
        FptLiveChatScript.onload = function () {
            fpt_ai_render_chatbox(FptLiveChatConfigs, liveChatBaseUrl, LiveChatSocketUrl)
        }
    </script>
    <!--end for FPT chat bot-->
